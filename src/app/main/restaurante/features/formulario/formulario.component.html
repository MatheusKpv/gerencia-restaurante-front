<div class="formulario">
  <form class="example-form" [formGroup]="formulario" (submit)="cadastra()">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td><mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
          </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
            <mat-label>CNPJ</mat-label>
            <input matInput formControlName="cnpj">
          </mat-form-field></td>
      </tr>
    </table>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td><mat-form-field class="example-full-width">
            <mat-label>Estrelas</mat-label>
            <input matInput placeholder="0 Ã  3" formControlName="estrelas">
          </mat-form-field></td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Tipo Comida</mat-label>
            <mat-select formControlName="tipoComida">
              @for (tipo of tiposComida; track tipo) {
              <mat-option [value]="tipo">{{tipo}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <button mat-raised-button color="primary" [disabled]="!formulario.valid">Cadastrar</button>
  </form>
</div>
