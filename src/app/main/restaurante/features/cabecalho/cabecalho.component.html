<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Home" routerLink="restaurante/lista">
    <mat-icon>home</mat-icon>
  </button>

  <span>{{ getTitle() }}</span>

  <span class="example-spacer"></span>

  <section>
    <div class="example-button-row">
      <a *ngFor="let button of getButtons()" mat-raised-button [routerLink]="button.link">{{ button.label }}</a>
    </div>
  </section>
</mat-toolbar>
