<table mat-table [dataSource]="listaRestaurantes" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef> CNPJ </th>
    <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
  </ng-container>

  <ng-container matColumnDef="estrelas">
    <th mat-header-cell *matHeaderCellDef> Estrelas </th>
    <td mat-cell *matCellDef="let element"> {{element.estrelas}} </td>
  </ng-container>

  <ng-container matColumnDef="tipoComida">
    <th mat-header-cell *matHeaderCellDef> Tipo Comida </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoComida}} </td>
  </ng-container>

  <ng-container matColumnDef="botoes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="editaRestaurante(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="openBottomSheet(element.id)">
        <mat-icon>menu</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
